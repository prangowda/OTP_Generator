<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .otp-box {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
            padding: 10px;
            border: 1px dashed #28a745;
            display: inline-block;
            border-radius: 5px;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>OTP Generator</h2>
        <input type="text" id="phoneNumber" placeholder="Enter your phone number" required/>
        <button type="button" onclick="displayOTP()">Get OTP</button>
        <div id="otpContainer" style="display: none;">
            <p>Your OTP:</p>
            <span id="otpDisplay" class="otp-box"></span>
        </div>
    </div>

    <script>
        function generateOTP(length) {
            let otp = '';
            for (let i = 0; i < length; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            return otp;
        }

        function displayOTP() {
            let otp = generateOTP(4);
            document.getElementById("otpDisplay").textContent = otp;
            document.getElementById("otpContainer").style.display = "block";
        }
    </script>

</body>
</html>
